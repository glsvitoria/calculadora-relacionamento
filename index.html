<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">

    <title>Medidor de Relacionamento</title>
</head>
<body>
    <main>
        <h1>Medidor de Relacionamento</h1>
        <form class="textOn">
            <div class="form-group">
                <label for="formGroupExampleInput">Qual a intesidade do relacionamento?</label>
                <input type="text" class="intesidade form-control" id="formGroupExampleInput" placeholder="10 - 90">
            </div>
        </form>
        <form class="checkboxOn first">
            <label for="inlineRadioOptions">Com qual frequência vocês sem encontram?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="20">
                <label class="form-check-label" for="inlineRadio1">Raramente</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="40">
                <label class="form-check-label" for="inlineRadio2">Pouco</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio3" value="60">
                <label class="form-check-label" for="inlineRadio3">Normal</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio4" value="80">
                <label class="form-check-label" for="inlineRadio4">Muito</label>
            </div>
        </form>
        <form class="textOn">
            <div class="form-group">
                <label for="formGroupExampleInput">Quanto tempo vocês tem de relacionamento?</label>
                <input type="text" class="tempo form-control" id="formGroupExampleInput" placeholder="Tempo em semanas">
            </div>
        </form>
        <div class="simOuNao">
            <form class="checkboxOn">
                <label for="inlineRadioOptions">Relacionamento exclusivo?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="15">
                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="0">
                    <label class="form-check-label" for="inlineRadio2">Não</label>
                </div>
            </form>
            <form class="checkboxOn">
                <label for="inlineRadioOptions">Se falam todos os dias?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio1" value="10">
                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio2" value="0">
                    <label class="form-check-label" for="inlineRadio2">Não</label>
                </div>
            </form>
            <form class="checkboxOn">
                <label for="inlineRadioOptions">Da conselhos sobre a relação aos amigos?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio1" value="5">
                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio2" value="0">
                    <label class="form-check-label" for="inlineRadio2">Não</label>
                </div>
            </form>
            <form class="checkboxOn">
                <label for="inlineRadioOptions">Pitubou de casal?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions5" id="inlineRadio1" value="15">
                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions5" id="inlineRadio2" value="0">
                    <label class="form-check-label" for="inlineRadio2">Não</label>
                </div>
            </form>
            <form class="checkboxOn">
                <label for="inlineRadioOptions">Ficou com outra pessoa?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions6" id="inlineRadio1" value="5">
                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions6" id="inlineRadio2" value="0">
                    <label class="form-check-label" for="inlineRadio2">Não</label>
                </div>
            </form>
        </div>
        <form class="form-inline">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Nota sexual</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected disabled>Nota</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </form>
          <input type="submit" class="botao btn btn-primary my-1"></input>
    </main>

    <div class="resposta-overlay">
        <div class="resposta">
            <h3>O seu relacionamento é:</h3>
            <p id="resultado">Romance</p>
            <h3>com pontuação de </h3>
            <p id="pontuacao"></p>
            <button type="submit" id="voltar" class="btn btn-primary my-1">Voltar</input>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
